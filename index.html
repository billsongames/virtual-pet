  <div id="mainBackground">

  <h1>VIRTUAL PET</h1>

  <h2 id="sectionHeading">SELECT YOUR PET...</h2>
  <div id="main">
    <div id="petSelection">    
      <div id="pet_selection_images">
        <div id="pet1" class = "petSprite" onclick="petImageClicked(event)"></div>
        <div id="pet2" class = "petSprite" onclick="petImageClicked(event)"></div>
        <div id="pet3" class = "petSprite" onclick="petImageClicked(event)"></div>

        <div id="pet4" class = "petSprite" onclick="petImageClicked(event)"></div>
        <div id="pet5" class = "petSprite" onclick="petImageClicked(event)"></div>
        <div id="pet6" class = "petSprite" onclick="petImageClicked(event)"></div>
      </div>
    </div>
    <div id="buttonDisplay">
      <button id="petSelectButton" class="button_256px" onclick="petSelected()">CONFIRM</button>
    </div>


  </div>
</div>



<!-- TEST CODE SECTION -->

<!-- SCRIPTS -->

<script>
  let bgmGameDance = document.getElementsByClassName("danceBGM")
  for (i=0; i < bgmGameDance.length; i++) {
    bgmGameDance[i].onended = function() {
    bgmGameDanceReset()
    }
  }
</script>  



<!-- TEST CODE SECTION END -->

<!-- TEMPLATES -->

  <template id="petNameForm">
    <div id="mainPetImage"></div>
      <form id="nameForm" onsubmit = "return false">
      <input type="text" id="petNameInputField" size="21">
      </form>
  </template>

  <template id="nameConfirmButton">
    <button id="nameConfirmButton" class="button_256px" onClick="nameCheck()">CONFIRM</button>
  </template>

  <template id="welcomePet">
    <div id="welcomePetBackground"></div>
  </template>

  <template id="welcomeText">
    <div id="welcomeName"></div>
  </template>

  <template id="playGameButton">
    <div>
      <button id="playGameButton" class="button_256px" onclick="playGame()">OK</button>
    </div>
  </template>

  <template id="game">
    <div id="gameArea">
      <div id="gameBackground">
        <div id="stats">
          <div id="statsName">Bobster</div>
          <div id="statsAge">Age: 0</div>
          <div id="statsFitness">Fitness: 10</div>
          <div id="statsHunger">Hunger: 200000000000</div>
        </div>
        <div id="petSprite"></div>
        <div id="foodDisplay">
          <div id="food0" class="foodItem"></div>
          <div id="food1" class="foodItem"></div>
          <div id="food2" class="foodItem"></div>
          <div id="food3" class="foodItem"></div>
          <div id="food4" class="foodItem"></div>
          <div id="food5" class="foodItem"></div>
        </div>
      </div>
    </div>
  </template>

  <template id="gameButtons">
    <div>
      <button class="button_128px" onclick="feedPet()">FEED PET</button>
      <button class="button_128px" onclick="exercisePet()">EXERCISE PET</button>
      <button class="button_128px" onclick="bgmGameDancePlay()">DANCE</button>
      <button class="button_128px" onclick="sleepPet()">SLEEP</button>
      <div id="happyBirthday"></div>
    </div>
  </template>
